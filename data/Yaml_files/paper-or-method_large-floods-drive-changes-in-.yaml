Title: Large Floods Drive Changes in Cause-Specific Mortality in the United States
URL: https://www.nature.com/articles/s41591-024-03358-z
Description: Analyzing 35.6 million U.S. death records from 2001 to 2018, this study
  finds that large floods are associated with increased mortality from cardiovascular
  and infectious diseases, as well as injuries. The research underscores the need
  for effective public health responses to flooding events.
