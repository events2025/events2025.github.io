Title: Worse Weather Amplifies Social Media Activity
URL: https://journals.sagepub.com/doi/10.1177/09567976241306099
Description: This  paper investigates how environmental factors affect online social
  activity using over 3.5 billion Facebook and X posts in the U.S. It finds that extreme
  temperatures and precipitation independently increase social media use, with compounded
  weather extremes amplifying the effect.
