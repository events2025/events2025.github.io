Title: Agricultural Insecticides Threaten Surface Waters at the Global Scale
URL: https://www.pnas.org/doi/10.1073/pnas.1500232112
Description: This study reveals that agricultural insecticides are contaminating surface
  waters worldwide at levels that pose significant risks to aquatic biodiversity.
  The research highlights that current regulatory thresholds are often exceeded, leading
  to substantial declines in aquatic invertebrate populations.
