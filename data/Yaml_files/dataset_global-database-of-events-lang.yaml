Title: Global Database of Events, Language, and Tone (GDELT)
URL: https://www.gdeltproject.org/
Description: GDELT provides world data with longitudes and latitudes and dates on
  events such as protests and violent attacks with context data such as people's emotions
  from the news. It has historical data dating to 1971 and efforts to further extend
  it further back to 1800. It gets updated every 15 minutes. Freely available.
