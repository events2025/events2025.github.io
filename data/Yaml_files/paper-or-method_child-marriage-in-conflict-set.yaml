Title: 'Child Marriage in Conflict Settings: A Geospatial Analysis'
URL: https://link.springer.com/article/10.1007/s43545-024-00940-7
Description: This paper examines how conflict events influence child marriage, using
  georeferenced conflict data and microdata from over 2 million women across 56 countries.
  It estimates the impact of conflict occurrence and severity on child marriage rates
  around the year of marriage.
